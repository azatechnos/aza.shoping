{% extends 'base.html' %}
{% load staticfiles %}
{% load bootstrap3 %}
{% block content %}
<br/>
<div class="container">
          <h1>Password Reset Sent</h1>
            <p class="lead">We have sent you an email. If you do not receive it within a few minutes, try resending</p>
        <form method="POST" action="{% url 'account_password_reset' %}">
            {% csrf_token %}
            {% for field in form %}
                {{ field.as_hidden }}
            {% endfor %}

            <button type="submit" name="resend" value='resend' class="btn btn btn-info">Resend</button>
            <a href="{% url 'account_login' %}" class="btn btn-danger">login</a>
        </form>
      </div>


</div>


{% endblock %}
